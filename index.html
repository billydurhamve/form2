<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Purchase Verification</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Floating Background Circles -->
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- MAIN FORM -->
  <div class="container">
    <h1>ðŸ’¼ Employee Purchase Verification</h1>
    <p class="subtext">Securely record your VE purchases below.</p>

    <form id="purchaseForm">
      <div class="form-group">
        <input type="text" name="name" placeholder=" " required>
        <label>Full Name</label>
      </div>

      <div class="form-group">
        <select name="department" required>
          <option value="" disabled selected></option>
          <option>Marketing</option>
          <option>Finance & Accounting</option>
          <option>Human Resources</option>
          <option>Operations</option>
          <option>Sales</option>
          <option>IT / Web Design</option>
        </select>
        <label>Department</label>
      </div>

      <div class="form-group">
        <input type="email" name="email" placeholder=" " required>
        <label>Email</label>
      </div>

      <div class="form-group">
        <input type="text" name="vendor" placeholder=" " required>
        <label>Vendor Name</label>
      </div>

      <div class="form-group">
        <input type="text" name="product" placeholder=" " required>
        <label>Product(s) / Service(s)</label>
      </div>

      <div class="form-group">
        <input type="number" step="0.01" name="amount" placeholder=" " required>
        <label>Amount ($)</label>
      </div>

      <div class="form-group">
        <input type="date" name="date" required>
        <label>Date of Purchase</label>
      </div>

      <div class="form-group">
        <select name="payment" required>
          <option value="" disabled selected></option>
          <option>VE Bank Debit Card</option>
          <option>Trade / Exchange</option>
          <option>Purchase Order</option>
          <option>Other</option>
        </select>
        <label>Payment Type</label>
      </div>

      <div class="form-group">
        <input type="url" name="file" placeholder=" ">
        <label>Proof of Purchase (URL)</label>
      </div>

      <div class="form-group">
        <select name="purchases5" required>
          <option value="" disabled selected></option>
          <option>Yes</option>
          <option>No</option>
        </select>
        <label>Made at least 5 VE purchases this period?</label>
      </div>

      <div class="form-group">
        <textarea name="notes" placeholder=" "></textarea>
        <label>Notes / Comments</label>
      </div>

      <button type="submit">Submit Purchase</button>
    </form>
  </div>

  <!-- SUCCESS SCREEN -->
  <div id="successScreen" class="hidden">
    <h2>âœ… Submission Successful!</h2>
    <p>Your purchase has been recorded.</p>
    <button onclick="closeSuccess()">Submit Another</button>
  </div>

  <script>
    const form = document.getElementById("purchaseForm");
    const successScreen = document.getElementById("successScreen");

    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwtMxTjHv8vDNfZeeoDl92i2lFeEivlvmZwIjkuxUBylhjIzInYN6gyXqS2qwAQ9aCLCQ/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // Show success instantly with fade
      form.style.display = "none";
      successScreen.classList.add("show");

      try {
        await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" },
        });
      } catch (error) {
        console.error(error);
      }
    });

    function closeSuccess() {
      successScreen.classList.remove("show");
      form.reset();
      form.style.display = "block";
      window.scrollTo(0, 0);
    }

    // Floating circle parallax
    document.addEventListener("mousemove", (e) => {
      const circles = document.querySelectorAll(".circle");
      const x = (e.clientX / window.innerWidth - 0.5) * 40;
      const y = (e.clientY / window.innerHeight - 0.5) * 40;
      circles.forEach((circle, i) => {
        const offset = (i + 1) * 10;
        circle.style.transform = `translate(${x / offset}px, ${y / offset}px)`;
      });
    });
  </script>
</body>
</html>
